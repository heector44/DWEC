<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio 4 de JS</title>
  </head>
  <body>
    <script>
      let num1 = parseFloat(prompt("Escribe el primer número"));
      let num2 = parseFloat(prompt("Escribe el segundo número"));
      let num3 = parseFloat(prompt("Escribe el tercer número"));
      let suma = num1 + num2 + num3;
      let media = suma / 3;
      alert(
        `La media aritmética de los números: ${num1}, ${num2}, ${num3} es: \n${media}`
      );
    </script>
  </body>
</html>

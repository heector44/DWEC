<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio 3 de JS</title>
  </head>
  <body>
    <script>
      let actual, nacimiento, resultado;
      actual = prompt("¿Cúal es el año actual?");
      nacimiento = prompt("¿En que año naciste?");
      resultado = actual - nacimiento;
      alert(
        `Estamos en el año ${actual}, por lo que si vd. nació en ${nacimiento}, finaliza el año con ${resultado} años de edad`
      );
    </script>
  </body>
</html>
